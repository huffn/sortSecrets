<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SORT 2015 Secrets</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/elements.html">
  </head>
  <body unresolved class="fullbleed layout vertical">
    <template is="dom-bind" id="app">
      <iron-ajax auto url="http://api.randomuser.me/" handle-as="json" on-response="transformProfile"></iron-ajax>
      <paper-drawer-panel id="paperDrawerPanel">
        <paper-scroll-header-panel drawer fixed>
          <paper-toolbar id="drawerToolbar">
            <span>Profile</span>
          </paper-toolbar>
          <div class="menuContent">
            <huff-profile profile={{profileData}}></huff-profile>
          </div>
        </paper-scroll-header-panel>
        <paper-scroll-header-panel main fixed>
          <paper-toolbar id="mainToolbar">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="middle middle-container center horizontal layout">
              <div class="app-title">SORT 2015 Secrets</div>
            </div>
          </paper-toolbar>
          <div id="mainContainer">
            <div class="content chatContent">
              <huff-chat-list id="chatlist"></huff-chat-list>
            </div>
            <div class="send-message layout horizontal">
              <paper-input class="flex" label="Type message..." id="input" value="{{input}}"></paper-input>
              <paper-fab icon="send" id="sendButton" on-tap="sendMyMessage">+</paper-fab>
            </div>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>
    </template>
    <script src="scripts/app.js"></script>
  </body>
</html>
